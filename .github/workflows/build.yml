name: Build 1.20.x

on:
  - push

jobs:
  main:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod
          path: build\libs\terrafirmacheats*